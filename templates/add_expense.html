
<h1 class="pt-5 pb-2">Add a New Expense</h1>
<!-- the form was submitted and message exists -->
<p class="lead"><strong>{{ message }}</strong></p>

<form action="/add_expense" method="POST">
    <div class="row mb-3">
      <div class="col-sm-10">
        <input type="datetime-local" class="form-control" id="inputEmail3" placeholder="Date" name="date">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-10">
        <input type="number" step="any" min="0" class="form-control" id="inputPassword3" placeholder="Expense" name="daily_expense">
      </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" placeholder="Add your comment" name="comment">
        </div>
      </div>       
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
